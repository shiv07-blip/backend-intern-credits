version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: my_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: shiv
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: creditsdb
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
